<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>



</head>
<body>
    <main class="main">
        <section class="login">
            <h1 class="login-title">Admin</h1>
            <p>Please enter your Login and your Password</p>
            <form action="" class="form-login">

                
               <div class="field">
                   <span class="scr-only">email</span>
                    <input type="email" name="email_name" id="Name"
                    placeholder="Username or Email">

                    <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="user" alt="user icon">
                        <path d="M30.8333 32.375V29.2917C30.8333 27.6562 30.1836 26.0877 29.0272 24.9312C27.8707 23.7747 26.3022 23.125 24.6667 23.125H12.3333C10.6978 23.125 9.12932 23.7747 7.97285 24.9312C6.81637 26.0877 6.16667 27.6562 6.16667 29.2917V32.375" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18.5 16.9583C21.9058 16.9583 24.6667 14.1974 24.6667 10.7917C24.6667 7.38591 21.9058 4.625 18.5 4.625C15.0942 4.625 12.3333 7.38591 12.3333 10.7917C12.3333 14.1974 15.0942 16.9583 18.5 16.9583Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        </svg>
                        
               </div>
            
                <div class="field">
                    <span class="scr-only">password</span>
                    <input type="password" name="password_name" id="Password"
                    placeholder="Password"
                    class="password">

                    <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="lock" alt="lock icon">
                        <path d="M29.2917 16.9583H7.70833C6.00546 16.9583 4.625 18.3388 4.625 20.0417V30.8333C4.625 32.5362 6.00546 33.9167 7.70833 33.9167H29.2917C30.9945 33.9167 32.375 32.5362 32.375 30.8333V20.0417C32.375 18.3388 30.9945 16.9583 29.2917 16.9583Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10.7917 16.9583V10.7917C10.7917 8.74728 11.6038 6.78664 13.0494 5.34105C14.495 3.89545 16.4556 3.08333 18.5 3.08333C20.5444 3.08333 22.505 3.89545 23.9506 5.34105C25.3962 6.78664 26.2083 8.74728 26.2083 10.7917V16.9583" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>

                    
                <!-- <div class="show">SHOW</div> -->
                <svg xmlns="http://www.w3.org/2000/svg" class="open-eye" 
                width="25" height="24" viewBox="0 0 576 512"
                aria-labelledby="eyeIcon" role="img">
                <title id="eyeIcon">SHOW</title><!--! Font Awesome Free 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. -->
                <path 
                fill="#6a6fe0"
                fill-rule="evenodd"
                d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                </svg> 

                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" class="close-eye"
                area-labelledby="eyeIconClose" role="img"
                viewBox="0 0 640 512">
                <title id="eyeIconClose">HIDE</title>
                <!--! Font Awesome Free 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. -->
                <path
                fill="#6a6fe0"
                fill-rule="evenodd"
                d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/>
                </svg>

                    
                    
                        
                </div>

                <div class="field">
                    <button type="submit" class="btn-submit">Entrar</button>
                </div>
            
                
            </form>

          
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/showPassword.js" defer></script>

</html>
